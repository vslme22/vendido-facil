<!DOCTYPE html>
<html>
<head>
  <title>Criar Loja - Vendido! F√°cil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f9fa; }
    h1 { color: #e67e22; }
    input, textarea, button { 
      padding: 12px; 
      margin: 8px 0; 
      width: 100%; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      font-size: 16px; 
    }
    button { 
      background: #e67e22; 
      color: white; 
      border: none; 
      font-size: 18px; 
      cursor: pointer; 
    }
    .produto { display: flex; gap: 10px; }
    .produto input { flex: 1; }
  </style>
</head>
<body>
  <h1>üè™ Crie Sua Loja em 2 Minutos</h1>
  <p>Sem mensalidade. Apenas R$ 97,00 √∫nico.</p>

  <input id="nome" placeholder="Nome da Loja" required>
  <input id="dono" placeholder="Seu Nome" required>
  <input id="endereco" placeholder="Endere√ßo" required>
  <input id="telefone" placeholder="WhatsApp" required>
  <input id="horarioAbre" type="time" value="17:00">
  <input id="horarioFecha" type="time" value="22:00">
  <input id="foto" placeholder="URL da Foto (opcional)">
  
  <h3>üçΩÔ∏è Produtos</h3>
  <div id="produtos">
    <div class="produto">
      <input placeholder="Nome do produto">
      <input placeholder="Pre√ßo (R$ 14,00)">
    </div>
  </div>
  <button onclick="addProduto()">+ Adicionar Produto</button>

  <button onclick="gerar()">üöÄ GERAR MINHA LOJA</button>

  <script>
    function addProduto() {
      const container = document.getElementById('produtos');
      const div = document.createElement('div');
      div.className = 'produto';
      div.innerHTML = `
        <input placeholder="Nome do produto">
        <input placeholder="Pre√ßo (R$ 14,00)">
      `;
      container.appendChild(div);
    }

    function gerar() {
      const nome = document.getElementById('nome').value;
      const dono = document.getElementById('dono').value;
      const slug = nome.toLowerCase().replace(/[^a-z0-9]/g, '');

      const produtos = [];
      document.querySelectorAll('.produto').forEach(p => {
        const inputs = p.querySelectorAll('input');
        produtos.push({
          nome: inputs[0].value,
          preco: inputs[1].value
        });
      });

      const loja = { 
        nome, dono, endereco, telefone, 
        horarioAbre: document.getElementById('horarioAbre').value,
        horarioFecha: document.getElementById('horarioFecha').value,
        foto: document.getElementById('foto').value,
        produtos 
      };

      localStorage.setItem('vendido_loja_' + slug, JSON.stringify(loja));

      const link = `loja.html?nome=${encodeURIComponent(nome)}&dono=${encodeURIComponent(dono)}&slug=${slug}`;
      
      alert(`‚úÖ LOJA CRIADA!\n\nSeu link: ${link}\n\nCompartilhe no WhatsApp!`);
    }
  </script>
</body>
</html>
