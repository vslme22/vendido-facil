<!DOCTYPE html>
<html>
<head>
  <title>Acompanhar Entrega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { color: #e67e22; }
    .status { 
      padding: 15px; margin: 20px 0; border-radius: 10px; 
      background: #e67e22; color: white; font-size: 18px; font-weight: bold;
    }
    .mapa { 
      width: 100%; height: 300px; 
      background: linear-gradient(180deg, #a8e6cf, #dcedc8); 
      border-radius: 15px; margin: 20px 0; 
      position: relative; overflow: hidden;
    }
    .rua { position: absolute; background: #555; height: 40px; }
    .rua:nth-child(1) { top: 50px; width: 80%; left: 10%; }
    .rua:nth-child(2) { top: 150px; width: 80%; left: 10%; }
    .rua:nth-child(3) { top: 250px; width: 80%; left: 10%; }
    .entregador { 
      position: absolute; width: 20px; height: 20px; 
      background: red; border-radius: 50%; 
      transition: all 2s ease-in-out;
    }
    .info { 
      padding: 15px; background: white; 
      border-radius: 10px; margin: 10px 0; 
      text-align: left;
    }
    button { 
      background: #e67e22; color: white; border: none; 
      padding: 12px 24px; border-radius: 8px; 
      font-size: 16px; margin: 10px 0;
    }
    .footer { margin-top: 30px; color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <h1>üìç ACOMPANHAR ENTREGA</h1>
  <div class="status" id="status">Pedido em preparo</div>

  <div class="mapa" id="mapa">
    <div class="rua"></div>
    <div class="rua"></div>
    <div class="rua"></div>
    <div class="entregador" id="entregador" style="top: 40px; left: 20px;"></div>
  </div>

  <div class="info">
    <p><strong>üöö Entregador:</strong> Jo√£o</p>
    <p><strong>üìû Telefone:</strong> (71) 99999-1234</p>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Imprimir Comprovante</button>
  <p class="footer">Seu pedido est√° a caminho! Obrigado pela prefer√™ncia.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const pedido = JSON.parse(localStorage.getItem('pedido_' + id));

    if (pedido) {
      document.title = 'Entrega - ' + pedido.produto;
    }

    const status = document.getElementById('status');
    const entregador = document.getElementById('entregador');

    setTimeout(() => {
      status.textContent = 'Saiu para entrega';
      entregador.style.top = '140px';
      entregador.style.left = '40%';
      fala('Seu pedido saiu para entrega.');
    }, 3000);

    setTimeout(() => {
      status.textContent = 'Entrega realizada';
      entregador.style.top = '240px';
      entregador.style.left = '60%';
      fala('Seu pedido foi entregue. Bom apetite!');
    }, 6000);

    function fala(texto) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        window.speechSynthesis.speak(msg);
      }
    }
  </script>
</body>
</html>
